<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <title>Navbar â€” Sohoj Biniyog</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar colors */
    .navbar {
      background-color: #0a1f44 !important;
      /* Navy Blue */
    }

    .navbar .navbar-brand {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff !important;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #53d0be, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #53d0be !important;
      /* Aqua accent */
    }

    .navbar .btn-outline-primary {
      border-color: #53d0be;
      color: #53d0be;
      font-weight: 500;
    }

    .navbar .btn-outline-primary:hover {
      background-color: #53d0be;
      color: #fff;
    }

    .navbar-toggler {
      border-color: #53d0be;
    }

    .navbar-toggler-icon {
      filter: invert(1);
      /* make icon white */
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand fw-bold me-4" href="{% url 'home' %}">Sohoj Biniyog</a>

      <!-- Toggle button (mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav d-flex align-items-lg-center">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active px-3">Home</a></li>
          <li class="nav-item"><a href="{% url 'funded' %}" class="nav-link px-3">Funded Campaign</a></li>
          <li class="nav-item"><a href="{% url 'invest' %}" class="nav-link px-3">Invest</a></li>
          <li class="nav-item"><a href="{% url 'portfolio' %}" class="nav-link px-3">Portfolio</a></li>
          <li class="nav-item"><a href="{% url 'post' %}" class="nav-link px-3">Post</a></li>
          <li class="nav-item"><a href="{% url 'apply' %}" class="nav-link px-3">Apply</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-3">About</a></li>
          <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-3">Contact</a></li>

          <!-- Buttons inline with links -->
          <li class="nav-item ms-3">
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
