{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Sohoj Biniyog</title>

  <!-- Bootstrap 5 (minified) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { font-family: "Roboto", sans-serif; background:#f8fafc; }
    .contact-card { background:#fff; border-radius:12px; padding:2rem; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    .form-control, .btn { border-radius:8px; }
    footer { background:#0f1720; color:#fff; padding:1.5rem 0; text-align:center; margin-top:3rem; }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card">
          <h2 class="fw-bold mb-3 text-center text-primary">Get In Touch</h2>
          <p class="text-muted text-center mb-4">Fill out the form below and weâ€™ll respond shortly.</p>
          <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
              </div>
              <div class="col-md-6">
                <input type="tel" class="form-control" name="phone" placeholder="Your Phone">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
              </div>
              <div class="col-12">
                <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
              </div>
            </div>
          </form>
        </div>
        <!-- Map -->
        <div class="mt-4">
          <iframe class="rounded w-100" style="height:400px; border:0;"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.0972823528356!2d90.3869257!3d23.7547375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b0a98eaf3b%3A0xc692432124fcc478!2sUniversity%20of%20Asia%20Pacific%20%7C%20UAP!5e0!3m2!1sen!2sbd!4v1727026260000!5m2!1sen!2sbd"
            loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; <span id="year"></span> Sohoj Biniyog. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS (only necessary one) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
{% endblock %}
