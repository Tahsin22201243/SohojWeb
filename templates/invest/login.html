{% extends 'base.html' %}
{% block title %}Login - SohojWeb{% endblock %}
{% load static %}
{% block content %}

<div class="login-container">
  <h2>Log In</h2>

  <form method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Sign In</button>
    <a href="{% url 'home' %}" class="back-link">Back</a>
  </form>

  <p class="small">
    Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
  </p>
</div>

<style>
.login-container {
  max-width: 400px;
  margin: 60px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,.1);
  text-align: center;
}

.login-container h2 {
  margin-bottom: 1rem;
  font-size: 1.8rem;
}

.login-container input {
  display: block;
  width: 100%;
  padding: 10px 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}

.login-container button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
}

.login-container button:hover {
  background: #1e4fc9;
}

.back-link {
  display: block;
  margin-top: 8px;
  font-size: 0.9rem;
  text-decoration: none;
  color: #2563eb;
}

.small {
  margin-top: 15px;
  font-size: 0.9rem;
}
.small a {
  color: #2563eb;
  text-decoration: none;
}
.small a:hover {
  text-decoration: underline;
}
</style>

{% endblock %}
